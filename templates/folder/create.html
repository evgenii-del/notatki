
{% extends 'wrapper.html' %}

{% load crispy_forms_tags %}


{% block wrapper %}
<h2 class="mb-5">Create</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create folder</button>
</form>
{% endblock %}
