{% extends 'wrapper.html' %}

{% load crispy_forms_tags %}


{% block wrapper %}
<h2 class="mb-5">Are you sure you want to delete "{{ object }}"?</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger mt-3">Delete</button>
</form>
{% endblock %}
